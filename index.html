<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device width , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>zomato</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav__brand">
          <img src="assets/logo.jpeg" alt="logo" class="navbar__logo">
        </div>
        <div class="search__box">

        </div>
        <div class="items">
          <button type="button" name="button" class="nav__items">Order Food</button>

        </div>
      </nav>
    </header>

  <main class="container">
    <!-- hero container-->
    <section class="hero__container">
     <div class="hero__container__image">
      <img src="assets/biryani.jpg" alt="hero image" class="hero__image">
      </div>
      <div class="hero__description">
        <h1 class="hero__text">
          Order Food from your favourite Restaurant near you
        </h1>
        <button class="nav__items">Order Now</button>

      </div>
    </section>


    <!-- explore__menu__container -->
    <section class="explore__menu__container">
      <h1 class="explore__menu__text">Explore Our Foods</h1>
      <div class="explore__menu__gradient__bg">

      </div>
      <div class="explore__menu__lists">
       <!-- burger card -->
        <div class="food__card">
          <div class="food__card__image__container">
          <img src="assets/burger.jpg" alt="Burger" class="food__image">
          </div>
          <div class="food__card__description">
            <h3>Burger</h3>
            <p>Burger King, Mc Donalds,Burger palace <span>+3 more</span> </p>
            </div>
          </div>

            <!-- pizza -->
            <div class="food__card">
              <div class="food__card__image__container">
            <img src="assets/pizza.jpeg" alt="Pizza" class="food__image">
              </div>
              <div class="food__card__description">
                <h3>Pizza</h3>
                <p>Pizza hut, Mc Donalds <span>+3 more</span> </p>
                </div>
              </div>
            <!-- desserts -->
            <div class="food__card">
              <div class="food__card__image__container">
            <img src="assets/dessert.jpeg" alt="dessert" class="food__image">
              </div>
              <div class="food__card__description">
                <h3>Ice Cream</h3>
                <p>Cream stone, Mc Donalds<span>+3 more</span> </p>
                </div>
              </div>

              <div class="food__card">
                <div class="food__card__image__container">
              <img src="assets/chicken.jpeg" alt="chicken" class="food__image">
                </div>
                <div class="food__card__description">
                  <h3>Starters</h3>
                  <p>Biryani House, Mc Donalds,KFC<span>+3 more</span> </p>
                  </div>
                </div>



        </div>



    </section>
  </main>

    </div>

  </body>
</html>
